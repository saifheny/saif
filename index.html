<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    </script>

    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #121212;
            --primary: #c3fb58; /* اللون الأخضر المصفر من الصور */
            --primary-dim: #a3d938;
            --text-white: #ffffff;
            --text-gray: #a0a0a0;
            --danger: #ff4b4b;
            --success: #00e676;
            --glass: rgba(255, 255, 255, 0.05);
            --border-radius: 24px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Tajawal', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-white);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- شاشات التطبيق --- */
        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            max-width: 500px; /* تصميم محمول */
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            transition: transform 0.4s ease, opacity 0.4s ease;
            opacity: 0;
            pointer-events: none;
            transform: scale(0.95);
            z-index: 0;
        }

        .screen.active {
            opacity: 1;
            pointer-events: all;
            transform: scale(1);
            z-index: 10;
        }

        @media (min-width: 768px) {
            .screen {
                max-width: 100%; /* توسيع للشاشات الكبيرة في وضع المكالمة */
            }
            .screen#landing-screen, .screen#join-screen {
                max-width: 450px;
                height: 90vh;
                border-radius: var(--border-radius);
                border: 1px solid #333;
                box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            }
        }

        /* --- Landing Screen --- */
        #landing-screen {
            align-items: center;
            justify-content: center;
            padding: 30px;
            text-align: center;
        }

        .logo-area {
            margin-bottom: 50px;
        }

        .logo-area h1 {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: -1px;
        }
        
        .logo-area span {
            color: var(--primary);
        }

        .input-group {
            width: 100%;
            margin-bottom: 20px;
            text-align: right;
        }

        .input-group label {
            color: var(--text-gray);
            font-size: 0.9rem;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px;
            background: var(--card-bg);
            border: 1px solid #333;
            border-radius: 16px;
            color: white;
            font-size: 1.1rem;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(195, 251, 88, 0.1);
        }

        .btn-main {
            width: 100%;
            padding: 18px;
            border-radius: 50px;
            border: none;
            background: var(--primary);
            color: black;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.2s;
        }

        .btn-main:active {
            transform: scale(0.97);
        }

        .btn-secondary {
            background: var(--card-bg);
            color: white;
        }

        /* --- Call Screen --- */
        #call-screen {
            background: #000;
        }

        header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .room-info {
            display: flex;
            flex-direction: column;
        }

        .room-id {
            font-size: 0.8rem;
            color: var(--text-gray);
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        /* Video Grid */
        .video-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 10px;
            overflow-y: auto;
            align-content: center;
        }

        .video-card {
            background: #1a1a1a;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            aspect-ratio: 9/16; /* Portrait aspect for mobile */
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }
        
        @media (min-width: 768px) {
            .video-card {
                aspect-ratio: 16/9;
            }
        }

        .video-card video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror local video */
        }

        .user-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.6);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: white;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-indicators {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--success);
            border: 1px solid rgba(0,0,0,0.2);
        }

        .status-dot.muted { background: var(--danger); }
        
        .avatar-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            color: #333;
            background: linear-gradient(135deg, #eee 0%, #ccc 100%);
        }
        
        /* صور رمزية ملونة بناءً على الرقم المخزن */
        .avatar-1 { background: linear-gradient(135deg, #FF9A9E 0%, #FECFEF 100%); }
        .avatar-2 { background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%); }
        .avatar-3 { background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%); }
        .avatar-4 { background: linear-gradient(135deg, #fccb90 0%, #d57eeb 100%); }

        /* Controls */
        .controls-bar {
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            border-top: 1px solid #333;
        }

        .ctrl-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: var(--glass);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ctrl-btn:hover { background: rgba(255,255,255,0.15); }
        .ctrl-btn.active { background: white; color: black; }
        .ctrl-btn.danger { background: var(--danger); }
        .ctrl-btn.requests-btn { position: relative; }
        
        .badge {
            position: absolute;
            top: -2px;
            right: -2px;
            background: var(--danger);
            color: white;
            font-size: 0.7rem;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Requests Modal */
        .modal-overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 200;
            display: none;
            align-items: flex-end; /* Sheet style on mobile */
        }
        
        .modal-overlay.open { display: flex; }

        .modal-content {
            background: var(--card-bg);
            width: 100%;
            border-radius: 24px 24px 0 0;
            padding: 25px;
            max-height: 70vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }

        @media (min-width: 768px) {
            .modal-overlay { align-items: center; justify-content: center; }
            .modal-content { width: 400px; border-radius: 24px; animation: fadeIn 0.3s; }
        }

        .req-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            margin-bottom: 10px;
            border-radius: 12px;
        }

        .req-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.85rem;
        }
        
        .btn-accept { background: var(--primary); color: black; }
        .btn-reject { background: #333; color: white; }

        /* Animations */
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            z-index: 1000;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }
        .toast.show { opacity: 1; }
    </style>
</head>

    <!-- 1. شاشة البداية -->

        <div class="logo-area">
            <h1>Buz <span>Connect</span></h1>
            <p style="color: #666;">مكالمات صوت وفيديو جماعية</p>

        <!-- شبكة الفيديو -->
        <div class="video-grid" id="video-grid">
            <!-- سيتم إضافة الفيديو هنا ديناميكياً -->

        <!-- أزرار التحكم -->
        <div class="controls-bar">

            <button class="ctrl-btn" id="cam-btn" onclick="toggleVideo()">

    <!-- نافذة الطلبات (للمضيف فقط) -->
    <div class="modal-overlay" id="requests-modal">

            </div>
        </div>
    </div>

    <div class="toast" id="toast">تم نسخ الرابط!</div>

    <script type="module">
        /* ====================
           1. إعدادات المتغيرات
           ==================== */
        let localStream;
        let myId = 'user_' + Math.random().toString(36).substr(2, 9);
        let myName = '';
        let roomId = '';
        let isHost = false;
        let peerConnections = {}; // تخزين اتصالات WebRTC
        let avatarId = Math.floor(Math.random() * 4) + 1; // 1-4 random avatar style
        
        // WebRTC Config (STUN servers مجانية من جوجل)
        const rtcConfig = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        // DOM Elements
        const screens = {
            landing: document.getElementById('landing-screen'),
            waiting: document.getElementById('waiting-screen'),
            call: document.getElementById('call-screen')
        };
        const videoGrid = document.getElementById('video-grid');
        const reqBtn = document.getElementById('requests-btn');
        const reqList = document.getElementById('requests-list');
        const reqCount = document.getElementById('req-count');

        // انتظار تحميل Firebase
        document.addEventListener('firebase-ready', () => {
            console.log("Firebase Ready");
            checkUrlParams();
        });

        /* ====================
           2. دوال التنقل والواجهة
           ==================== */
        
        window.createRoom = async function() {
            myName = document.getElementById('username-input').value.trim();
            if (!myName) return showToast("الرجاء إدخال الاسم");

            roomId = generateRoomId();
            isHost = true;
            
            // تهيئة الغرفة في Firebase
            const roomRef = window.firebaseRef(window.firebaseDb, `rooms/${roomId}`);
            await window.firebaseSet(roomRef, {
                hostId: myId,
                createdAt: Date.now()
            });

            // إضافة نفسي كمستخدم مقبول
            await addSelfToUsers();
            
            // بدء الاستماع للطلبات
            listenToRequests();
            
            enterCallScreen();
        };

        window.joinRoomCheck = function() {
            const inputRoom = document.getElementById('roomid-input').value.trim();
            if(inputRoom) {
                const url = new URL(window.location.href);
                url.searchParams.set('room', inputRoom);
                window.history.pushState({}, '', url);
                checkUrlParams();
            }
        }

        async function checkUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const roomParam = urlParams.get('room');
            if (roomParam) {
                roomId = roomParam;
                document.getElementById('roomid-input').value = roomId;
                // تغيير زر الإنشاء إلى انضمام مباشر في الواجهة إذا كان الرابط موجوداً
                document.querySelector('.btn-main').innerHTML = `<i class="fas fa-sign-in-alt"></i> طلب انضمام`;
                document.querySelector('.btn-main').onclick = requestJoin;
            }
        }

        window.requestJoin = async function() {
            myName = document.getElementById('username-input').value.trim();
            if (!myName) return showToast("الرجاء إدخال الاسم");
            if (!roomId) roomId = document.getElementById('roomid-input').value.trim();
            if (!roomId) return showToast("معرف الغرفة مطلوب");

            // إرسال طلب انضمام
            const reqRef = window.firebaseRef(window.firebaseDb, `rooms/${roomId}/requests/${myId}`);
            await window.firebaseSet(reqRef, {
                name: myName,
                id: myId,
                avatarId: avatarId,
                timestamp: Date.now()
            });

            switchScreen('waiting');
            
            // الاستماع لحالة القبول
            const myUserRef = window.firebaseRef(window.firebaseDb, `rooms/${roomId}/users/${myId}`);
            window.firebaseOnValue(myUserRef, (snapshot) => {
                if (snapshot.exists()) {
                    // تم القبول!
                    enterCallScreen();
                }
            });
        };

        async function enterCallScreen() {
            switchScreen('call');
            document.getElementById('display-room-id').innerText = `ID: ${roomId}`;
            
            if (isHost) {
                reqBtn.style.display = 'flex';
            }

            // 1. الحصول على الميديا المحلية
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                addLocalVideo();
                
                // تحديث الحالة في الداتابيز
                updateMyStatus(true, true); // Video On, Audio On

                // بدء منطق WebRTC
                initWebRTC();

            } catch (err) {
                console.error("Error accessing media", err);
                showToast("فشل الوصول للكاميرا/المايكروفون");
                // يمكن السماح بالدخول بدون ميديا للمراقبة فقط
            }
        }

        /* ====================
           3. WebRTC & Logic
           ==================== */

        function initWebRTC() {
            // الاستماع للمستخدمين الموجودين في الغرفة
            const usersRef = window.firebaseRef(window.firebaseDb, `rooms/${roomId}/users`);
            
            window.firebaseOnChildAdded(usersRef, (snapshot) => {
                const user = snapshot.val();
                if (user.id !== myId) {
                    // مستخدم جديد (أو موجود سابقاً)
                    initConnection(user.id, user.name);
                }
            });

            window.firebaseOnChildRemoved(usersRef, (snapshot) => {
                const user = snapshot.val();
                removeVideo(user.id);
                if(peerConnections[user.id]) {
                    peerConnections[user.id].close();
                    delete peerConnections[user.id];
                }
            });

            // الاستماع للإشارات (Signals) الموجهة لي
            const signalsRef = window.firebaseRef(window.firebaseDb, `rooms/${roomId}/signals/${myId}`);
            window.firebaseOnChildAdded(signalsRef, async (snapshot) => {
                const data = snapshot.val();
                const senderId = data.sender;
                const signal = data.signal;

                if (!peerConnections[senderId]) {
                    // إذا لم يكن هناك اتصال بعد، هذا يعني أن شخصاً آخر يبدأ الاتصال بي
                    await initConnection(senderId, "Unknown", false);
                }

                const pc = peerConnections[senderId];

                if (signal.type === 'offer') {
                    await pc.setRemoteDescription(new RTCSessionDescription(signal));
                    const answer = await pc.createAnswer();
                    await pc.setLocalDescription(answer);
                    sendSignal(senderId, { type: 'answer', sdp: pc.localDescription.sdp });
                } else if (signal.type === 'answer') {
                    await pc.setRemoteDescription(new RTCSessionDescription(signal));
                } else if (signal.candidate) {
                    await pc.addIceCandidate(new RTCIceCandidate(signal.candidate));
                }
                
                // حذف الإشارة بعد معالجتها لتنظيف الداتابيز
                window.firebaseRemove(snapshot.ref);
            });
        }

        async function initConnection(targetId, targetName, shouldOffer = true) {
            // لمنع تكرار الاتصالات، نعتمد قاعدة بسيطة: المضيف دائماً المبادر، أو الترتيب الأبجدي لل ID إذا كانوا ضيوف
            // ولكن للتبسيط هنا: كل طرف ينشئ PC. إذا أنا "New User"، سأرسل Offer للقدامى؟ 
            // الطريقة الأبسط في Mesh: 
            // عندما يضاف User جديد، ال Users القدامى يلاحظونه وينشئون Offer له.
            
            // هنا سنستخدم ShouldOffer للتحكم
            // إذا كنت أنا موجود بالفعل، وجاء شخص جديد -> I offer
            // كيف نعرف؟ onChildAdded يعمل للقدامى أيضاً عند دخولي.
            // الحل: مقارنة IDs. الـ ID الأكبر يبادر بالاتصال (أو العكس) لتوحيد الاتجاه.
            
            const isInitiator = myId > targetId; 
            if (!isInitiator && shouldOffer === true) return; // انتظر Offer منه

            if (peerConnections[targetId]) return; // اتصال موجود

            const pc = new RTCPeerConnection(rtcConfig);
            peerConnections[targetId] = pc;

            // إضافة المسارات المحلية
            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

            // استقبال المسارات البعيدة
            pc.ontrack = (event) => {
                const stream = event.streams[0];
                if (!document.getElementById(`vid-${targetId}`)) {
                    addRemoteVideo(targetId, stream, targetName);
                }
            };

            // ICE Candidates
            pc.onicecandidate = (event) => {
                if (event.candidate) {
                    sendSignal(targetId, { candidate: event.candidate });
                }
            };

            if (isInitiator) {
                // إنشاء Offer
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                sendSignal(targetId, { type: 'offer', sdp: pc.localDescription.sdp });
            }
        }

        function sendSignal(targetId, signalData) {
            const ref = window.firebaseRef(window.firebaseDb, `rooms/${roomId}/signals/${targetId}`);
            window.firebasePush(ref, {
                sender: myId,
                signal: signalData
            });
        }

        /* ====================
           4. Host Functions
           ==================== */
        
        function listenToRequests() {
            const reqsRef = window.firebaseRef(window.firebaseDb, `rooms/${roomId}/requests`);
            
            window.firebaseOnValue(reqsRef, (snapshot) => {
                reqList.innerHTML = '';
                const reqs = snapshot.val();
                let count = 0;

                if (reqs) {
                    Object.values(reqs).forEach(req => {
                        count++;
                        const item = document.createElement('div');
                        item.className = 'req-item';
                        item.innerHTML = `
                            <div>
                                <strong>${req.name}</strong>
                                <div style="font-size:0.7em;color:#888">User ID: ${req.id.substr(0,5)}...</div>
                            </div>
                            <div class="req-actions">
                                <button class="action-btn btn-accept" onclick="acceptUser('${req.id}', '${req.name}', ${req.avatarId})">قبول</button>
                                <button class="action-btn btn-reject" onclick="rejectUser('${req.id}')">رفض</button>
                            </div>
                        `;
                        reqList.appendChild(item);
                    });
                } else {
                    reqList.innerHTML = '<p style="text-align: center; color: #666;">لا توجد طلبات جديدة</p>';
                }

                if (count > 0) {
                    reqCount.style.display = 'flex';
                    reqCount.innerText = count;
                } else {
                    reqCount.style.display = 'none';
                }
            });
        }

        window.acceptUser = async function(userId, name, uAvatarId) {
            // نقله من Requests إلى Users
            const userRef = window.firebaseRef(window.firebaseDb, `rooms/${roomId}/users/${userId}`);
            await window.firebaseSet(userRef, {
                id: userId,
                name: name,
                avatarId: uAvatarId,
                isMuted: false,
                isVideoOff: false
            });
            
            // حذف الطلب
            removeRequest(userId);
            showToast(`تم قبول ${name}`);
        };

        window.rejectUser = function(userId) {
            removeRequest(userId);
        };

        function removeRequest(userId) {
            const ref = window.firebaseRef(window.firebaseDb, `rooms/${roomId}/requests/${userId}`);
            window.firebaseRemove(ref);
        }

        async function addSelfToUsers() {
            const userRef = window.firebaseRef(window.firebaseDb, `rooms/${roomId}/users/${myId}`);
            await window.firebaseSet(userRef, {
                id: myId,
                name: myName,
                avatarId: avatarId,
                isMuted: false,
                isVideoOff: false
            });
            // Handle disconnect
            // عند انقطاع الاتصال، احذف المستخدم
            // onDisconnect(userRef).remove(); 
            // (اختياري: يمكن تركها للحفاظ على الحالة إذا عاد بسرعة)
        }

        /* ====================
           5. Helpers & UI Logic
           ==================== */

        function generateRoomId() {
            return Math.random().toString(36).substr(2, 6).toUpperCase();
        }

        function switchScreen(screenName) {
            Object.values(screens).forEach(s => s.classList.remove('active'));
            screens[screenName].classList.add('active');
        }

        function addLocalVideo() {
            const div = document.createElement('div');
            div.className = 'video-card';
            div.id = `vid-local`;
            
            const video = document.createElement('video');
            video.srcObject = localStream;
            video.muted = true; // كتم الصوت محلياً لتجنب الصدى
            video.autoplay = true;
            video.playsInline = true;

            const label = document.createElement('div');
            label.className = 'user-label';
            label.innerHTML = `أنت (Host)`;

            div.appendChild(video);
            div.appendChild(label);
            videoGrid.appendChild(div);
        }

        function addRemoteVideo(userId, stream, name) {
            const div = document.createElement('div');
            div.className = 'video-card';
            div.id = `vid-${userId}`;

            const video = document.createElement('video');
            video.srcObject = stream;
            video.autoplay = true;
            video.playsInline = true;
            // إزالة الميرور للفيديو البعيد
            video.style.transform = "scaleX(1)";

            const label = document.createElement('div');
            label.className = 'user-label';
            label.innerText = name;

            // Status Indicators (Fake for demo logic, real would listen to DB)
            const statusDiv = document.createElement('div');
            statusDiv.className = 'status-indicators';
            statusDiv.innerHTML = `<div class="status-dot"></div>`;

            div.appendChild(video);
            div.appendChild(label);
            div.appendChild(statusDiv);
            videoGrid.appendChild(div);
        }

        function removeVideo(userId) {
            const el = document.getElementById(`vid-${userId}`);
            if (el) el.remove();
        }

        // Toggle Controls
        window.toggleAudio = function() {
            const audioTrack = localStream.getAudioTracks()[0];
            if (audioTrack) {
                audioTrack.enabled = !audioTrack.enabled;
                const btn = document.getElementById('mic-btn');
                if (!audioTrack.enabled) {
                    btn.classList.add('danger');
                    btn.innerHTML = '<i class="fas fa-microphone-slash"></i>';
                } else {
                    btn.classList.remove('danger');
                    btn.innerHTML = '<i class="fas fa-microphone"></i>';
                }
                updateMyStatus(!audioTrack.enabled, !localStream.getVideoTracks()[0].enabled);
            }
        };

        window.toggleVideo = function() {
            const videoTrack = localStream.getVideoTracks()[0];
            if (videoTrack) {
                videoTrack.enabled = !videoTrack.enabled;
                const btn = document.getElementById('cam-btn');
                if (!videoTrack.enabled) {
                    btn.classList.add('danger');
                    btn.innerHTML = '<i class="fas fa-video-slash"></i>';
                    // Show Avatar Overlay Locally
                    showAvatarOverlay('vid-local', true);
                } else {
                    btn.classList.remove('danger');
                    btn.innerHTML = '<i class="fas fa-video"></i>';
                    showAvatarOverlay('vid-local', false);
                }
                updateMyStatus(!localStream.getAudioTracks()[0].enabled, !videoTrack.enabled);
            }
        };

        function showAvatarOverlay(vidId, show) {
            const container = document.getElementById(vidId);
            if (!container) return;
            
            let overlay = container.querySelector('.avatar-placeholder');
            if (show) {
                if (!overlay) {
                    overlay = document.createElement('div');
                    overlay.className = `avatar-placeholder avatar-${avatarId}`;
                    overlay.innerHTML = `<i class="fas fa-user"></i>`;
                    container.appendChild(overlay);
                }
            } else {
                if (overlay) overlay.remove();
            }
        }

        function updateMyStatus(isMuted, isVideoOff) {
            if(!roomId || !myId) return;
            const ref = window.firebaseRef(window.firebaseDb, `rooms/${roomId}/users/${myId}`);
            window.firebaseUpdate(ref, {
                isMuted: isMuted,
                isVideoOff: isVideoOff
            });
        }

        window.toggleRequests = function() {
            const modal = document.getElementById('requests-modal');
            modal.classList.toggle('open');
        }

        window.copyLink = function() {
            const url = `${window.location.origin}${window.location.pathname}?room=${roomId}`;
            navigator.clipboard.writeText(url).then(() => {
                showToast();
            });
        }

        function showToast(msg = "تم نسخ رابط الغرفة!") {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        window.leaveRoom = function() {
            if(confirm("هل أنت متأكد من مغادرة المكالمة؟")) {
                location.href = location.pathname; // Refresh
            }
        }
    </script>
