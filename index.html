<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>

<body>
    <script>
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };
        var game = new Phaser.Game(config);
        function preload() {
            this.load.image('sky', 'assets/sky.png');
            this.load.image('ground', 'assets/platform.png');
            this.load.spritesheet('dude',
                'assets/dude.png',
                { frameWidth: 32, frameHeight: 48 }
            );
            this.load.image('star', 'assets/star.png');
            this.load.spritesheet('cat',
                'assets/cat.png',
                { frameWidth: 32, frameHeight: 40 }
            );
        }
        var player;
        var platforms;
        var cursors;
        var stars;
        function create() {
            this.add.image(400, 300, 'sky');
            platforms = this.physics.add.staticGroup();
            platforms.create(600, 400, 'ground');
            platforms.create(50, 250, 'ground');
            platforms.create(750, 220, 'ground');
            platforms.create(400, 568, 'ground').setScale(2).refreshBody();

            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
                frameRate: 10,
                repeat: -1
            });
            this.anims.create({
                key: 'turn',
                frames: [{ key: 'dude', frame: 4 }],
                frameRate: 20
            });

            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
                frameRate: 10,
                repeat: -1
            });


            this.anims.create({
                key: 'catleft',
                frames: this.anims.generateFrameNumbers('cat', { start: 9, end: 16 }),
                frameRate: 10,
                repeat: -1
            });
            this.anims.create({
                key: 'catturn',
                frames: [{ key: 'cat', frame: 8 }],
                frameRate: 20
            });

            this.anims.create({
                key: 'catright',
                frames: this.anims.generateFrameNumbers('cat', { start: 0, end: 7 }),
                frameRate: 10,
                repeat: -1
            });

            player = this.physics.add.sprite(100, 450, 'cat');
            player.setBounce(0.2);
            player.setCollideWorldBounds(true);
            this.physics.add.collider(player, platforms);
            cursors = this.input.keyboard.createCursorKeys();
            stars = this.physics.add.group({
                key: 'star', repeat: 11, setXY: { x: 12, y: 0, stepX: 70 }
            });
            this.physics.add.collider(stars, platforms);
            stars.children.iterate(function (child) {
                child.setBounceY(0.3);
            });
            this.physics.add.overlap(player, stars, collectStar, null, this);
        }

        function collectStar(player, star) {
            star.disableBody(true, true);
        }

        function update() {
            if (cursors.left.isDown) {
                player.setVelocityX(-160);

                player.anims.play('catleft', true);
            }
            else if (cursors.right.isDown) {
                player.setVelocityX(160);

                player.anims.play('catright', true);
            }
            else {
                player.setVelocityX(0);

                player.anims.play('catturn');
            }
            if (cursors.up.isDown && player.body.touching.down) {
                player.setVelocityY(-330);
            }
        }
    </script>
</body>

</html>
