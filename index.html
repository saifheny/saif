        // --- Core WebRTC Logic (The Fix) ---
        function joinRoom() {
            const userRef = ref(db, `rooms/${roomId}/participants/${user.id}`);
            update(userRef, user);
            onDisconnect(userRef).remove();

            // Listen for other users
            onChildAdded(ref(db, `rooms/${roomId}/participants`), (snap) => {
                const partner = snap.val();
                if(partner.id === user.id) return;
                
                // Add placeholder
                addVideoNode(partner.id, null, false, partner);
                document.getElementById('sound-join').play().catch(()=>{});
                
                // INITIATOR LOGIC: Prevent collision by using ID comparison
                // The user with the "Higher" ID will be the offerer
                const isInitiator = user.id > partner.id;
                initPeerConnection(partner.id, isInitiator);
            });

            onChildRemoved(ref(db, `rooms/${roomId}/participants`), (snap) => {
                removePeer(snap.val().id);
            });
            
            // Signals
            onChildAdded(ref(db, `rooms/${roomId}/signals/${user.id}`), handleSignal);

            // Chat & Reactions
            onChildAdded(ref(db, `rooms/${roomId}/chat`), (snap) => renderMessage(snap.val()));
            onChildAdded(ref(db, `rooms/${roomId}/reactions`), (snap) => showReactionAnim(snap.val()));
        }

        async function initPeerConnection(partnerId, isInitiator) {
            if(peers[partnerId]) return;

            const pc = new RTCPeerConnection(rtcConfig);
            peers[partnerId] = pc;
            iceQueue[partnerId] = [];

            // Add Tracks (FIX: Ensure tracks are added BEFORE offer)
            if(localStream) {
                localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
            }

            // Handle ICE Candidate
            pc.onicecandidate = (event) => {
                if (event.candidate) {
                    push(ref(db, `rooms/${roomId}/signals/${partnerId}`), {
                        type: 'candidate',
                        candidate: JSON.parse(JSON.stringify(event.candidate)),
                        sender: user.id
                    });
                }
            };

            // Handle Remote Stream
            pc.ontrack = (event) => {
                const vid = document.getElementById(`vid-${partnerId}`);
                if (vid && event.streams[0]) {
                    vid.srcObject = event.streams[0];
                    document.getElementById(`ovl-${partnerId}`).style.display = 'none'; // Hide placeholder
                }
            };

            // Create Offer if Initiator
            if (isInitiator) {
                try {
                    const offer = await pc.createOffer();
                    await pc.setLocalDescription(offer);
                    push(ref(db, `rooms/${roomId}/signals/${partnerId}`), {
                        type: 'offer',
                        offer: { type: offer.type, sdp: offer.sdp },
                        sender: user.id
                    });
                } catch (err) {
                    console.error("Offer Error", err);
                }
            }
        }

        async function handleSignal(snap) {
            const data = snap.val();
            const senderId = data.sender;
            const pc = peers[senderId];

            if (!pc) return; // Should not happen due to participant listener

            try {
                if (data.type === 'offer') {
                    await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
                    
                    // Add queued candidates now that remote desc is set
                    if(iceQueue[senderId]) {
                        iceQueue[senderId].forEach(c => pc.addIceCandidate(new RTCIceCandidate(c)));
                        delete iceQueue[senderId];
                    }

                    const answer = await pc.createAnswer();
                    await pc.setLocalDescription(answer);
                    push(ref(db, `rooms/${roomId}/signals/${senderId}`), {
                        type: 'answer',
                        answer: { type: answer.type, sdp: answer.sdp },
                        sender: user.id
                    });

                } else if (data.type === 'answer') {
                    await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
                    
                     // Add queued candidates
                     if(iceQueue[senderId]) {
                        iceQueue[senderId].forEach(c => pc.addIceCandidate(new RTCIceCandidate(c)));
                        delete iceQueue[senderId];
                    }

                } else if (data.type === 'candidate') {
                    if (pc.remoteDescription) {
                        await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
                    } else {
                        // Queue if remote desc not ready
                        if(!iceQueue[senderId]) iceQueue[senderId] = [];
                        iceQueue[senderId].push(data.candidate);
                    }
                }
            } catch (err) {
                console.error("Signal Error", err);
            }
            // Clear signal
            remove(snap.ref);
        }

        function removePeer(id) {
            if(peers[id]) {
                peers[id].close();
                delete peers[id];
            }
            const el = document.getElementById(`card-${id}`);
            if(el) el.remove();
            updateGridLayout();
        }

        // --- UI & Media Handling ---
        function addVideoNode(id, stream, isLocal, userData) {
            if(document.getElementById(`card-${id}`)) return;

            const grid = document.getElementById('video-grid');
            const card = document.createElement('div');
            card.className = `video-card ${isLocal ? 'local' : ''}`;
            card.id = `card-${id}`;
            
            card.innerHTML = `
                <video id="vid-${id}" autoplay playsinline ${isLocal ? 'muted' : ''}></video>
                <div class="no-video-placeholder" id="ovl-${id}" style="${stream ? 'display:none' : ''}">
                    <img src="${userData.avatar}" class="placeholder-avatar">
                </div>
                <div class="user-info">
                    <i class="fas fa-microphone" id="mic-stat-${id}"></i>
                    <span>${userData.name} ${isLocal ? '(ÿ£ŸÜÿ™)' : ''}</span>
                </div>
                <div id="reactions-${id}"></div>
            `;
            
            grid.appendChild(card);
            if(stream) document.getElementById(`vid-${id}`).srcObject = stream;
            
            updateGridLayout();
        }

        function updateGridLayout() {
            const grid = document.getElementById('video-grid');
            const count = grid.children.length;
            grid.className = '';
            if(count === 1) grid.classList.add('layout-1');
            else if(count === 2) grid.classList.add('layout-2');
        }

        // --- Features: Share Screen ---
        window.shareScreen = async () => {
            if (screenStream) {
                // Stop Sharing
                screenStream.getTracks().forEach(t => t.stop());
                screenStream = null;
                replaceTrack(localStream.getVideoTracks()[0]);
                document.getElementById('share-btn').classList.remove('active');
                document.getElementById('vid-'+user.id).srcObject = localStream;
                return;
            }

            try {
                screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                const screenTrack = screenStream.getVideoTracks()[0];
                
                replaceTrack(screenTrack);
                document.getElementById('vid-'+user.id).srcObject = screenStream;
                document.getElementById('share-btn').classList.add('active');

                // Handle system stop sharing
                screenTrack.onended = () => {
                    window.shareScreen(); // Toggle back
                };

            } catch(e) { console.error("Screen Share Error", e); }
        };

        function replaceTrack(newTrack) {
            // Replace for all peers
            Object.values(peers).forEach(pc => {
                const sender = pc.getSenders().find(s => s.track.kind === 'video');
                if(sender) sender.replaceTrack(newTrack);
            });
        }

        // --- Features: Recording ---
        window.toggleRecording = () => {
            const btn = document.getElementById('rec-btn');
            const indicator = document.getElementById('rec-status');
            
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                btn.classList.remove('active');
                indicator.style.display = 'none';
            } else {
                // Record mixing (Local + Screen if active)
                const streamToRecord = screenStream || localStream;
                recordedChunks = [];
                mediaRecorder = new MediaRecorder(streamToRecord, { mimeType: 'video/webm; codecs=vp9' });
                
                mediaRecorder.ondataavailable = (e) => { if (e.data.size > 0) recordedChunks.push(e.data); };
                mediaRecorder.onstop = saveRecording;
                
                mediaRecorder.start();
                btn.classList.add('active');
                indicator.style.display = 'flex';
                showToast("ÿ®ÿØÿ£ ÿßŸÑÿ™ÿ≥ÿ¨ŸäŸÑ...");
            }
        };

        function saveRecording() {
            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = `infinity-call-${Date.now()}.webm`;
            document.body.appendChild(a);
            a.click();
            setTimeout(() => { document.body.removeChild(a); window.URL.revokeObjectURL(url); }, 100);
            showToast("ÿ™ŸÖ ÿ≠ŸÅÿ∏ ÿßŸÑÿ™ÿ≥ÿ¨ŸäŸÑ");
        }

        // --- Features: Chat & Reactions ---
        window.toggleChat = () => {
            const p = document.getElementById('chat-panel');
            p.classList.toggle('open');
            document.getElementById('chat-badge').style.display = 'none';
        };

        window.sendChat = () => {
            const inp = document.getElementById('chat-msg');
            if(!inp.value.trim()) return;
            push(ref(db, `rooms/${roomId}/chat`), {
                sender: user.name, text: inp.value, id: user.id
            });
            inp.value = '';
        };

        window.sendReaction = (emoji) => {
            push(ref(db, `rooms/${roomId}/reactions`), { emoji, id: user.id, time: Date.now() });
            showReactionAnim({ emoji, id: user.id }); // Show local immediately
        };

        function showReactionAnim(data) {
            const card = document.getElementById(`card-${data.id}`);
            if(!card) return;
            
            const el = document.createElement('div');
            el.className = 'reaction-float';
            el.innerText = data.emoji;
            card.appendChild(el);
            setTimeout(() => el.remove(), 2000);
        }

        function renderMessage(msg) {
            const box = document.getElementById('chat-box');
            const d = document.createElement('div');
            const isMe = msg.id === user.id;
            d.className = `msg ${isMe ? 'mine' : 'theirs'}`;
            d.innerHTML = `<span class="msg-info">${isMe ? 'ÿ£ŸÜÿ™' : msg.sender}</span>${msg.text}`;
            box.appendChild(d);
            box.scrollTop = box.scrollHeight;
            
            if(!isMe) {
                document.getElementById('sound-msg').play().catch(()=>{});
                if(!document.getElementById('chat-panel').classList.contains('open')) {
                    document.getElementById('chat-badge').style.display = 'block';
                }
            }
        }

        // --- Controls ---
        window.toggleAudio = () => {
            const track = localStream.getAudioTracks()[0];
            track.enabled = !track.enabled;
            const btn = document.getElementById('mic-btn');
            btn.classList.toggle('off', !track.enabled);
            btn.innerHTML = track.enabled ? '<i class="fas fa-microphone"></i>' : '<i class="fas fa-microphone-slash"></i>';
        };

        window.toggleVideo = () => {
            const track = localStream.getVideoTracks()[0];
            track.enabled = !track.enabled;
            const btn = document.getElementById('cam-btn');
            btn.classList.toggle('off', !track.enabled);
            btn.innerHTML = track.enabled ? '<i class="fas fa-video"></i>' : '<i class="fas fa-video-slash"></i>';
            document.getElementById(`ovl-${user.id}`).style.display = track.enabled ? 'none' : 'flex';
        };

        window.togglePiP = async () => {
            const video = document.getElementById(`vid-${user.id}`);
            try {
                if (document.pictureInPictureElement) await document.exitPictureInPicture();
                else await video.requestPictureInPicture();
            } catch(e) { console.error(e); }
        };

        window.leaveRoom = () => {
            if(confirm('ŸáŸÑ ÿ£ŸÜÿ™ ŸÖÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿßŸÑŸÖÿ∫ÿßÿØÿ±ÿ©ÿü')) window.location.reload();
        };

        window.copyLink = () => {
            navigator.clipboard.writeText(window.location.href);
            showToast("ÿ™ŸÖ ŸÜÿ≥ÿÆ ÿ±ÿßÿ®ÿ∑ ÿßŸÑÿ∫ÿ±ŸÅÿ©");
        };

        function showToast(txt, error=false) {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = txt;
            t.style.border = error ? '2px solid red' : 'none';
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }

    </script>
