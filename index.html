<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Connect | مشروع اتصالات</title>
    
    <!-- مكتبة الأيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-color: #0f0f11;
            --card-bg: #1e1e24;
            --primary: #a3ff12; /* أخضر ليموني */
            --primary-dark: #8bd60a;
            --text-color: #ffffff;
            --text-muted: #888888;
            --danger: #ff4757;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- الشاشات --- */
        .screen {
            display: none;
            width: 100%;
            height: 100%;
            max-width: 500px; /* محاكاة الموبايل */
            background: var(--bg-color);
            flex-direction: column;
            position: relative;
        }

        .screen.active {
            display: flex;
        }

        /* --- شاشة الإعداد والدخول --- */
        #setup-screen {
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 2rem;
        }

        .logo-circle {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #000;
            margin: 0 auto 1rem;
            box-shadow: 0 0 20px rgba(163, 255, 18, 0.3);
        }

        .input-group {
            width: 100%;
            margin-bottom: 1.5rem;
            text-align: right;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid #333;
            background: var(--card-bg);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }
        
        input[type="text"]:focus {
            border-color: var(--primary);
        }

        .avatar-upload {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--card-bg);
            margin: 0 auto;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            border: 2px dashed #444;
            transition: 0.3s;
        }

        .avatar-upload:hover {
            border-color: var(--primary);
        }

        .avatar-upload img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-icon {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0,0,0,0.6);
            padding: 5px;
            font-size: 0.8rem;
            text-align: center;
            color: white;
        }

        .actions {
            width: 100%;
            margin-top: 1rem;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:active { transform: scale(0.98); }

        .btn.primary { background: var(--primary); color: #000; }
        .btn.primary:hover { background: var(--primary-dark); }
        
        .btn.secondary { background: var(--card-bg); color: var(--text-color); border: 1px solid #333; }
        .btn.secondary:hover { background: #2a2a30; }

        .status-text {
            color: var(--primary);
            font-size: 0.9rem;
            margin-top: 10px;
        }

        /* --- شاشة المكالمة --- */
        .call-header {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            z-index: 10;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .room-info span {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-left: 10px;
        }

        .icon-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            position: relative;
            padding: 5px;
            transition: 0.2s;
        }
        
        .icon-btn:hover { color: var(--primary); }

        .badge {
            position: absolute;
            top: -2px;
            right: -2px;
            background: var(--danger);
            color: white;
            font-size: 0.6rem;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: bold;
        }

        .video-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
            padding: 10px;
            overflow-y: auto;
            align-content: center;
        }

        .video-card {
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            aspect-ratio: 9/16; /* نسبة شاشة الموبايل */
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .video-card video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* مرآة للكاميرا الأمامية */
        }

        .user-label {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 4px 10px;
            border-radius: 10px;
            font-size: 0.8rem;
            backdrop-filter: blur(4px);
        }

        .controls-bar {
            padding: 1.5rem;
            display: flex;
            justify-content: center;
            gap: 25px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            font-size: 1.4rem;
            cursor: pointer;
            background: var(--card-bg);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: 0.2s;
        }

        .control-btn:hover { transform: scale(1.1); }
        .control-btn.active { background: white; color: black; }
        .control-btn.hangup { background: var(--danger); color: white; transform: rotate(135deg); }
        .control-btn.hangup:hover { background: #d63031; transform: rotate(135deg) scale(1.1); }

        /* --- النافذة المنبثقة للطلبات --- */
        .modal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal.open { display: flex; animation: fadeIn 0.3s ease; }

        .modal-content {
            background: #25252b;
            width: 90%;
            max-width: 400px;
            border-radius: 20px;
            padding: 1.5rem;
            border: 1px solid #333;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .modal-header h3 { font-size: 1.1rem; }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.2rem;
            cursor: pointer;
        }

        .request-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.03);
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .req-info { display: flex; align-items: center; gap: 12px; }
        .req-avatar { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; border: 2px solid #333; }
        .req-name { font-weight: bold; font-size: 0.95rem; }
        
        .req-actions { display: flex; gap: 5px; }
        .req-actions button {
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
        }
        .btn-accept { background: var(--primary); color: black; }
        .btn-reject { background: #333; color: var(--danger); }

        .empty-msg {
            text-align: center;
            color: var(--text-muted);
            padding: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <!-- Setup Screen -->
    <div id="setup-screen" class="screen active">
        <div class="logo-container">
            <div class="logo-circle">
                <i class="fa-solid fa-microphone-lines"></i>
            </div>
            <h1>Voice Connect</h1>
            <p style="color: #888; font-size: 0.9rem; margin-top: 5px;">تواصل صوت وصورة بسهولة</p>
        </div>

        <div class="input-group">
            <label>اختر صورة شخصية</label>
            <div class="avatar-upload" onclick="document.getElementById('avatar-input').click()">
                <img id="avatar-preview" src="https://via.placeholder.com/150/333/FFF?text=User" alt="Avatar">
                <div class="camera-icon"><i class="fa-solid fa-camera"></i></div>
            </div>
            <input type="file" id="avatar-input" accept="image/*" hidden>
        </div>

        <div class="input-group">
            <label>اسمك المستعار</label>
            <input type="text" id="username" placeholder="مثال: أحمد">
        </div>

        <div class="actions">
            <button id="create-btn" class="btn primary">
                <i class="fa-solid fa-plus"></i> إنشاء غرفة جديدة
            </button>
            
            <div id="join-section" style="display:none; width: 100%;">
                <button id="join-btn" class="btn secondary">
                    <i class="fa-solid fa-arrow-right-to-bracket"></i> طلب انضمام
                </button>
                <p class="status-text" id="join-status"></p>
            </div>
        </div>
    </div>

    <!-- Call Screen -->
    <div id="call-screen" class="screen">
        <header class="call-header">
            <div class="room-info">
                <button class="icon-btn" id="copy-link-btn" title="نسخ الرابط">
                    <i class="fa-regular fa-copy"></i>
                </button>
                <span id="room-id-display">جاري الاتصال...</span>
            </div>
            <button id="requests-btn" class="icon-btn" style="display: none;">
                <i class="fa-solid fa-users"></i>
                <span id="badge-count" class="badge">0</span>
            </button>
        </header>

        <!-- Video Grid -->
        <div class="video-grid" id="video-grid">
            <!-- My Video -->
            <div class="video-card local">
                <video id="local-video" autoplay muted playsinline></video>
                <div class="user-label">أنت</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls-bar">
            <button id="toggle-mic" class="control-btn active" title="كتم الصوت"><i class="fa-solid fa-microphone"></i></button>
            <button id="toggle-cam" class="control-btn active" title="إيقاف الفيديو"><i class="fa-solid fa-video"></i></button>
            <button id="leave-btn" class="control-btn hangup" title="خروج"><i class="fa-solid fa-phone"></i></button>
        </div>

        <!-- Requests Modal -->
        <div id="requests-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fa-solid fa-user-clock"></i> طلبات الانضمام</h3>
                    <button class="close-modal" id="close-requests"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div id="requests-list" class="requests-list">
                    <p class="empty-msg">لا توجد طلبات معلقة</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase & Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, push, update, remove, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // --- إعدادات Firebase ---
        const firebaseConfig = {
            apiKey: "AIzaSyAjE-2q6PONBkCin9ZN22gDp9Q8pAH9ZW8",
            authDomain: "story-97cf7.firebaseapp.com",
            databaseURL: "https://story-97cf7-default-rtdb.firebaseio.com",
            projectId: "story-97cf7",
            storageBucket: "story-97cf7.firebasestorage.app",
            messagingSenderId: "742801388214",
            appId: "1:742801388214:web:32a305a8057b0582c5ec17",
            measurementId: "G-9DPPWX7CF0"
        };

        // تهيئة Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- المتغيرات العامة ---
        let localStream;
        let myId = generateId();
        let roomId = null;
        let isHost = false;
        let peers = {}; // WebRTC connections
        let myInfo = { name: "مستخدم", avatar: "" };
        
        const rtcConfig = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };

        // --- عناصر DOM ---
        const setupScreen = document.getElementById('setup-screen');
        const callScreen = document.getElementById('call-screen');
        const createBtn = document.getElementById('create-btn');
        const joinBtn = document.getElementById('join-btn');
        const joinSection = document.getElementById('join-section');
        const videoGrid = document.getElementById('video-grid');
        const localVideo = document.getElementById('local-video');
        const requestsModal = document.getElementById('requests-modal');
        const requestsList = document.getElementById('requests-list');
        const requestsBtn = document.getElementById('requests-btn');
        const badgeCount = document.getElementById('badge-count');

        // --- فحص الرابط (هل المستخدم مدعو؟) ---
        const urlParams = new URLSearchParams(window.location.search);
        const roomParam = urlParams.get('room');

        if (roomParam) {
            roomId = roomParam;
            createBtn.style.display = 'none';
            joinSection.style.display = 'block';
        }

        // --- معالجة الصورة (تحويل لـ Base64 مضغوط) ---
        document.getElementById('avatar-input').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                const base64 = await resizeImage(file);
                myInfo.avatar = base64;
                document.getElementById('avatar-preview').src = base64;
            }
        });

        // دالة ضغط الصورة (مهم جداً للـ Realtime DB)
        function resizeImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 100; // حجم صغير للحفاظ على سرعة قاعدة البيانات
                        const scaleSize = MAX_WIDTH / img.width;
                        canvas.width = MAX_WIDTH;
                        canvas.height = img.height * scaleSize;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        resolve(canvas.toDataURL('image/jpeg', 0.6)); // جودة متوسطة
                    }
                }
            });
        }

        // --- إنشاء غرفة (للمضيف) ---
        createBtn.addEventListener('click', async () => {
            const nameInput = document.getElementById('username').value;
            if (!nameInput) return alert('الرجاء كتابة اسمك');
            
            myInfo.name = nameInput;
            if(!roomId) roomId = generateId();
            isHost = true;

            // حفظ بيانات الغرفة
            await set(ref(db, `rooms/${roomId}`), {
                hostId: myId,
                created: Date.now()
            });

            startCall();
        });

        // --- طلب الانضمام (للضيف) ---
        joinBtn.addEventListener('click', async () => {
            const nameInput = document.getElementById('username').value;
            if (!nameInput) return alert('الرجاء كتابة اسمك');
            myInfo.name = nameInput;

            const statusText = document.getElementById('join-status');
            statusText.innerText = "جاري إرسال الطلب للمضيف...";
            joinBtn.disabled = true;
            
            // إرسال طلب
            await set(ref(db, `rooms/${roomId}/requests/${myId}`), {
                info: myInfo,
                status: 'pending'
            });

            // الاستماع لحالة الطلب
            onValue(ref(db, `rooms/${roomId}/requests/${myId}`), (snapshot) => {
                const data = snapshot.val();
                if (data && data.status === 'accepted') {
                    startCall();
                } else if (data && data.status === 'rejected') {
                    statusText.innerText = "عذراً، تم رفض طلب الانضمام.";
                    statusText.style.color = "var(--danger)";
                    joinBtn.disabled = false;
                }
            });
        });

        // --- بدء المكالمة ---
        async function startCall() {
            setupScreen.classList.remove('active');
            callScreen.classList.add('active');
            document.getElementById('room-id-display').innerText = `الغرفة: ${roomId}`;

            // الحصول على الكاميرا والمايك
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;
            } catch(err) {
                alert("يجب السماح باستخدام الكاميرا والمايكروفون");
                console.error(err);
            }

            // إضافة نفسي لقائمة المشاركين
            update(ref(db, `rooms/${roomId}/participants/${myId}`), {
                info: myInfo
            });

            // إذا كنت المضيف، أظهر زر الطلبات وراقبها
            if (isHost) {
                requestsBtn.style.display = 'block';
                monitorRequests();
            }

            // بدء WebRTC
            monitorSignals();
            monitorParticipants();

            // عند إغلاق الصفحة، احذف نفسي
            window.addEventListener('beforeunload', () => {
                remove(ref(db, `rooms/${roomId}/participants/${myId}`));
                if(isHost) remove(ref(db, `rooms/${roomId}`)); // إغلاق الغرفة إذا خرج المضيف (اختياري)
            });
        }

        // --- إدارة الطلبات (للمضيف فقط) ---
        function monitorRequests() {
            const reqRef = ref(db, `rooms/${roomId}/requests`);
            onValue(reqRef, (snapshot) => {
                requestsList.innerHTML = '';
                const reqs = snapshot.val();
                let count = 0;
                
                if (reqs) {
                    Object.keys(reqs).forEach(key => {
                        if (reqs[key].status === 'pending') {
                            count++;
                            const item = document.createElement('div');
                            item.className = 'request-item';
                            // استخدام innerHTML لإنشاء العناصر
                            item.innerHTML = `
                                <div class="req-info">
                                    <img src="${reqs[key].info.avatar || 'https://via.placeholder.com/40'}" class="req-avatar">
                                    <span class="req-name">${reqs[key].info.name}</span>
                                </div>
                                <div class="req-actions">
                                    <button class="btn-accept" data-id="${key}" title="قبول"><i class="fa-solid fa-check"></i></button>
                                    <button class="btn-reject" data-id="${key}" title="رفض"><i class="fa-solid fa-xmark"></i></button>
                                </div>
                            `;
                            
                            // إضافة Event Listeners للأزرار داخل العنصر
                            item.querySelector('.btn-accept').onclick = () => respondToRequest(key, 'accepted');
                            item.querySelector('.btn-reject').onclick = () => respondToRequest(key, 'rejected');

                            requestsList.appendChild(item);
                        }
                    });
                }
                
                badgeCount.innerText = count;
                badgeCount.style.display = count > 0 ? 'block' : 'none';
                
                if (count === 0) {
                    requestsList.innerHTML = '<p class="empty-msg">لا توجد طلبات معلقة</p>';
                }
            });
        }

        function respondToRequest(userId, status) {
            update(ref(db, `rooms/${roomId}/requests/${userId}`), { status: status });
        }

        // --- WebRTC Core Logic (Mesh Topology) ---

        function monitorParticipants() {
            const participantsRef = ref(db, `rooms/${roomId}/participants`);
            onValue(participantsRef, (snapshot) => {
                const participants = snapshot.val();
                if (!participants) return;

                Object.keys(participants).forEach(async (userId) => {
                    if (userId === myId) return; // لا تتصل بنفسك
                    if (peers[userId]) return; // اتصال موجود بالفعل

                    initiateConnection(userId, participants[userId].info);
                });
                
                // تنظيف من غادروا
                Object.keys(peers).forEach(existingId => {
                    if (!participants[existingId]) {
                        document.getElementById(`video-wrapper-${existingId}`)?.remove();
                        peers[existingId].close();
                        delete peers[existingId];
                    }
                });
            });
        }

        async function initiateConnection(targetId, userInfo) {
            const pc = new RTCPeerConnection(rtcConfig);
            peers[targetId] = pc;

            // إضافة التراكات المحلية
            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

            // استقبال التراكات البعيدة
            pc.ontrack = (event) => {
                let videoWrap = document.getElementById(`video-wrapper-${targetId}`);
                if (!videoWrap) {
                    videoWrap = document.createElement('div');
                    videoWrap.id = `video-wrapper-${targetId}`;
                    videoWrap.className = 'video-card';
                    videoWrap.innerHTML = `
                        <video autoplay playsinline></video>
                        <div class="user-label">${userInfo.name}</div>
                    `;
                    videoGrid.appendChild(videoWrap);
                }
                videoWrap.querySelector('video').srcObject = event.streams[0];
            };

            // إرسال مرشحات الشبكة (ICE Candidates)
            pc.onicecandidate = (event) => {
                if (event.candidate) {
                    push(ref(db, `rooms/${roomId}/signals/${targetId}`), {
                        type: 'candidate',
                        sender: myId,
                        candidate: JSON.stringify(event.candidate)
                    });
                }
            };

            // إنشاء عرض الاتصال (Offer) فقط إذا كان معرفي أكبر (لمنع التكرار)
            // أو إذا كنت أنا الشخص الجديد، سأنتظر العرض من القدامى (استراتيجية بسيطة: الأكبر ID يبدأ)
            if (myId > targetId) {
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                push(ref(db, `rooms/${roomId}/signals/${targetId}`), {
                    type: 'offer',
                    sender: myId,
                    offer: JSON.stringify(offer)
                });
            }
        }

        function monitorSignals() {
            const mySignalsRef = ref(db, `rooms/${roomId}/signals/${myId}`);
            onValue(mySignalsRef, async (snapshot) => {
                const data = snapshot.val();
                if (!data) return;

                const updates = {};
                for (const [key, msg] of Object.entries(data)) {
                    updates[key] = null; // حذف الرسالة بعد الاستلام
                    await handleSignalMessage(msg);
                }
                update(mySignalsRef, updates);
            });
        }

        async function handleSignalMessage(msg) {
            const senderId = msg.sender;
            
            // إذا لم يكن هناك اتصال مسبق، أنشئه الآن (للطرف المستقبل)
            if (!peers[senderId]) {
                peers[senderId] = new RTCPeerConnection(rtcConfig);
                localStream.getTracks().forEach(track => peers[senderId].addTrack(track, localStream));
                
                peers[senderId].ontrack = (event) => {
                    let videoWrap = document.getElementById(`video-wrapper-${senderId}`);
                    if (!videoWrap) {
                        // سنحاول جلب الاسم لاحقاً أو وضعه افتراضي
                        videoWrap = document.createElement('div');
                        videoWrap.id = `video-wrapper-${senderId}`;
                        videoWrap.className = 'video-card';
                        videoWrap.innerHTML = `<video autoplay playsinline></video><div class="user-label">متصل</div>`;
                        videoGrid.appendChild(videoWrap);
                    }
                    videoWrap.querySelector('video').srcObject = event.streams[0];
                };

                peers[senderId].onicecandidate = (event) => {
                    if (event.candidate) {
                        push(ref(db, `rooms/${roomId}/signals/${senderId}`), {
                            type: 'candidate',
                            sender: myId,
                            candidate: JSON.stringify(event.candidate)
                        });
                    }
                };
            }

            const pc = peers[senderId];

            if (msg.type === 'offer') {
                await pc.setRemoteDescription(JSON.parse(msg.offer));
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);
                push(ref(db, `rooms/${roomId}/signals/${senderId}`), {
                    type: 'answer',
                    sender: myId,
                    answer: JSON.stringify(answer)
                });
            } else if (msg.type === 'answer') {
                await pc.setRemoteDescription(JSON.parse(msg.answer));
            } else if (msg.type === 'candidate') {
                try {
                    await pc.addIceCandidate(JSON.parse(msg.candidate));
                } catch (e) { console.error("Error adding ice candidate", e); }
            }
        }

        // --- أزرار التحكم والواجهة ---
        
        // نسخ الرابط
        document.getElementById('copy-link-btn').addEventListener('click', () => {
            const link = `${window.location.origin}${window.location.pathname}?room=${roomId}`;
            navigator.clipboard.writeText(link);
            alert("تم نسخ رابط الغرفة! أرسله لأصدقائك.");
        });

        // قائمة الطلبات
        requestsBtn.addEventListener('click', () => requestsModal.classList.add('open'));
        document.getElementById('close-requests').addEventListener('click', () => requestsModal.classList.remove('open'));

        // كتم الصوت / الفيديو
        let isAudioMuted = false;
        let isVideoOff = false;

        document.getElementById('toggle-mic').addEventListener('click', (e) => {
            isAudioMuted = !isAudioMuted;
            localStream.getAudioTracks()[0].enabled = !isAudioMuted;
            e.currentTarget.classList.toggle('active');
            e.currentTarget.innerHTML = isAudioMuted ? '<i class="fa-solid fa-microphone-slash"></i>' : '<i class="fa-solid fa-microphone"></i>';
        });

        document.getElementById('toggle-cam').addEventListener('click', (e) => {
            isVideoOff = !isVideoOff;
            localStream.getVideoTracks()[0].enabled = !isVideoOff;
            e.currentTarget.classList.toggle('active');
            e.currentTarget.innerHTML = isVideoOff ? '<i class="fa-solid fa-video-slash"></i>' : '<i class="fa-solid fa-video"></i>';
        });

        // الخروج
        document.getElementById('leave-btn').addEventListener('click', () => {
            if(confirm("هل تريد مغادرة المكالمة؟")) {
                location.href = window.location.pathname; // إعادة تحميل بدون باراميترز
            }
        });

        // دالة مساعدة لتوليد ID
        function generateId() {
            return Math.random().toString(36).substr(2, 9);
        }
    </script>
</body>
