<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Infinity Call Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #0f172a;
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.6);
            --accent: #ec4899;
            --glass: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --danger: #ef4444;
            --success: #10b981;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- UI Components --- */
        .btn {
            border: none; outline: none; cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; align-items: center; justify-content: center;
        }
        .btn:active { transform: scale(0.92); }

        /* --- Login Screen --- */
        #login-screen {
            position: fixed; inset: 0; z-index: 2000;
            background: var(--bg-dark);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background-image: radial-gradient(circle at 50% 50%, #2e1065 0%, #0f172a 70%);
        }
        
        .login-card {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(20px);
            padding: 40px; border-radius: 30px;
            border: 1px solid var(--glass-border);
            width: 90%; max-width: 400px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            animation: floatUp 0.8s ease-out;
        }

        .avatar-circle {
            width: 120px; height: 120px; margin: 0 auto 20px;
            border-radius: 50%; border: 3px dashed var(--primary);
            position: relative; overflow: hidden; cursor: pointer;
            transition: 0.3s; background: rgba(0,0,0,0.2);
        }
        .avatar-circle:hover { border-color: var(--accent); transform: rotate(5deg); }
        .avatar-circle img { width: 100%; height: 100%; object-fit: cover; }
        
        .inp-field {
            width: 100%; padding: 15px; margin: 10px 0;
            background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border);
            border-radius: 15px; color: white; font-size: 16px; text-align: center;
            transition: 0.3s;
        }
        .inp-field:focus { border-color: var(--primary); box-shadow: 0 0 15px var(--primary-glow); }

        .btn-main {
            width: 100%; padding: 15px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 15px; font-weight: bold; font-size: 18px; color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        /* --- Main Interface --- */
        #app-container {
            flex: 1; display: flex; flex-direction: column;
            position: relative; height: 100%;
            padding: 20px 10px 100px 10px; /* مساحة فوق وتحت */
            overflow: hidden;
        }

        /* --- Video Layout Logic --- */
        #video-grid {
            width: 100%; height: 100%;
            position: relative;
            transition: all 0.5s ease;
        }

        /* تنسيق الشبكة للمجموعة (أكثر من 2) */
        .layout-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(45%, 1fr));
            gap: 15px;
            align-content: center;
            overflow-y: auto;
        }
        .layout-grid .video-card {
            width: 100%; aspect-ratio: 9/16; max-height: 400px;
            border-radius: 20px;
        }

        /* تنسيق 1 ضد 1 (مكالمة فيديو خاصة) */
        .layout-1v1 {
            display: block;
        }
        /* الفيديو البعيد يملأ الشاشة */
        .layout-1v1 .video-card.remote {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 20px; z-index: 1;
        }
        .layout-1v1 .video-card.remote video { object-fit: cover; }
        /* الفيديو المحلي يصبح صغيراً (PiP) */
        .layout-1v1 .video-card.local {
            position: absolute; bottom: 20px; right: 20px;
            width: 120px; height: 160px;
            border-radius: 15px; z-index: 10;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 2px solid var(--glass-border);
        }

        /* --- Video Card Styling --- */
        .video-card {
            background: #000; overflow: hidden; position: relative;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        video { width: 100%; height: 100%; object-fit: cover; }
        /* قلب الفيديو المحلي فقط ليعمل كمرآة */
        .video-card.local video { transform: scaleX(-1); }

        .user-tag {
            position: absolute; bottom: 10px; left: 10px;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
            padding: 5px 12px; border-radius: 20px; font-size: 12px;
            display: flex; gap: 8px; align-items: center; z-index: 2;
        }
        .status-dot { width: 8px; height: 8px; background: var(--success); border-radius: 50%; box-shadow: 0 0 5px var(--success); }

        .no-cam-overlay {
            position: absolute; inset: 0;
            background: #1e1b4b; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 1;
        }
        .no-cam-overlay img { width: 80px; height: 80px; border-radius: 50%; border: 2px solid var(--primary); animation: pulse 2s infinite; }

        /* --- Controls Bar --- */
        .dock-bar {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(15px);
            padding: 10px 20px; border-radius: 50px;
            display: flex; gap: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            border: 1px solid var(--glass-border);
            z-index: 100; width: 90%; max-width: 500px; justify-content: space-around;
        }

        .ctrl-btn {
            width: 55px; height: 55px; border-radius: 50%;
            background: rgba(255,255,255,0.1); color: white; font-size: 20px;
        }
        .ctrl-btn:hover { background: rgba(255,255,255,0.2); transform: translateY(-3px); }
        .ctrl-btn.active-off { background: rgba(255,255,255,0.9); color: #000; } /* حالة الايقاف (أبيض) */
        .ctrl-btn.danger { background: var(--danger); box-shadow: 0 0 15px rgba(239, 68, 68, 0.4); }
        
        .badge { position: absolute; top: 0; right: 0; width: 12px; height: 12px; background: var(--accent); border-radius: 50%; display: none; }

        /* --- Side Panels (Chat & Requests) --- */
        .panel {
            position: fixed; top: 0; left: 0; height: 100%; width: 100%;
            background: rgba(15, 23, 42, 0.98); z-index: 150;
            transform: translateY(100%); transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            display: flex; flex-direction: column;
        }
        .panel.open { transform: translateY(0); }
        
        .panel-header {
            padding: 20px; background: linear-gradient(90deg, #1e1b4b, #0f172a);
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--glass-border);
        }

        /* Chat Styles */
        .chat-body { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 18px; position: relative; font-size: 14px; animation: popIn 0.3s; }
        .msg.mine { align-self: flex-end; background: linear-gradient(135deg, var(--primary), var(--accent)); color: white; border-bottom-left-radius: 4px; }
        .msg.theirs { align-self: flex-start; background: #334155; color: white; border-bottom-right-radius: 4px; }
        .msg-sender { font-size: 10px; opacity: 0.7; margin-bottom: 4px; display: block; }
        
        .chat-input {
            padding: 15px; background: #0f172a; display: flex; gap: 10px; border-top: 1px solid var(--glass-border);
        }

        /* --- Toast Notification --- */
        .toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px);
            background: #fff; color: #000; padding: 12px 25px; border-radius: 50px;
            font-weight: bold; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: 0.4s; z-index: 3000;
        }
        .toast.show { transform: translateX(-50%) translateY(0); }

        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); opacity: 0.7; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes floatUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }

    </style>
</head>

    <!-- Sounds Engine (JS Generated) -->
    <script>
        // نظام صوتي متطور لتوليد الأصوات برمجياً بدون ملفات خارجية
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);

            const now = audioCtx.currentTime;
            
            if (type === 'click') {
                osc.type = 'sine'; osc.frequency.setValueAtTime(800, now);
                gain.gain.setValueAtTime(0.1, now); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.start(now); osc.stop(now + 0.1);
            } else if (type === 'join') {
                osc.type = 'sine'; osc.frequency.setValueAtTime(400, now); osc.frequency.linearRampToValueAtTime(800, now + 0.3);
                gain.gain.setValueAtTime(0.1, now); gain.gain.linearRampToValueAtTime(0, now + 0.5);
                osc.start(now); osc.stop(now + 0.5);
            } else if (type === 'message') {
                osc.type = 'triangle'; osc.frequency.setValueAtTime(1200, now);
                gain.gain.setValueAtTime(0.05, now); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
                osc.start(now); osc.stop(now + 0.15);
            } else if (type === 'leave') {
                osc.type = 'sine'; osc.frequency.setValueAtTime(600, now); osc.frequency.linearRampToValueAtTime(300, now + 0.3);
                gain.gain.setValueAtTime(0.1, now); gain.gain.linearRampToValueAtTime(0, now + 0.4);
                osc.start(now); osc.stop(now + 0.4);
            }
        }
    </script>

    <!-- Firebase & Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, push, update, remove, onChildAdded, onChildRemoved, get, child } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAjE-2q6PONBkCin9ZN22gDp9Q8pAH9ZW8",
            authDomain: "story-97cf7.firebaseapp.com",
            databaseURL: "https://story-97cf7-default-rtdb.firebaseio.com",
            projectId: "story-97cf7",
            storageBucket: "story-97cf7.firebasestorage.app",
            messagingSenderId: "742801388214",
            appId: "1:742801388214:web:32a305a8057b0582c5ec17",
            measurementId: "G-9DPPWX7CF0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Variables
        let user = JSON.parse(localStorage.getItem('ic_user')) || {};
        let roomId = new URLSearchParams(window.location.search).get('room');
        let localStream;
        let peers = {};
        let isHost = false;

        // ICE Servers (Google Public STUN)
        const rtcConfig = {
            iceServers: [{ urls: ["stun:stun1.l.google.com:19302", "stun:stun2.l.google.com:19302"] }]
        };

        // --- Avatar Processing ---
        window.processAvatar = (input) => {
            playSound('click');
            if(input.files && input.files[0]){
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const size = 150; 
                        canvas.width = size; canvas.height = size;
                        ctx.drawImage(img, 0, 0, size, size); // Resize logic
                        document.getElementById('prev-img').src = canvas.toDataURL('image/jpeg', 0.7);
                    }
                };
                reader.readAsDataURL(input.files[0]);
            }
        };

        // --- App Entry ---
        window.startApp = async () => {
            playSound('click');
            const name = document.getElementById('username').value;
            const code = document.getElementById('room-code').value;
            const avatar = document.getElementById('prev-img').src;

            if(!name) return alert("الرجاء كتابة الاسم");

            user = { 
                id: user.id || 'u_' + Math.random().toString(36).substr(2, 9),
                name, avatar, videoOn: true, audioOn: true 
            };
            localStorage.setItem('ic_user', JSON.stringify(user));

            if(code) roomId = code;
            if(!roomId) roomId = Math.random().toString(36).substr(2, 6);
            
            // UI Transition
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-container').style.display = 'flex';
            window.history.pushState({}, '', `?room=${roomId}`);

            await initMedia();
            checkRoomAndJoin();
        };

        async function initMedia() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                addVideo(user.id, localStream, true, user);
            } catch (e) {
                console.error("Media Error", e);
                localStream = new MediaStream(); // Fallback
                alert("لم يتم العثور على كاميرا أو ميكروفون. ستدخل كمشاهد.");
            }
        }

        async function checkRoomAndJoin() {
            const roomRef = ref(db, `rooms/${roomId}`);
            const snap = await get(roomRef);
            
            if(!snap.exists()) {
                // Create Room
                isHost = true;
                document.getElementById('admin-btn').style.display = 'flex';
                await set(roomRef, { created: Date.now(), host: user.id });
                joinMeeting();
            } else {
                // Join Room (Check if host approves logic can be here, simplified to join for now)
                joinMeeting();
            }
        }

        function joinMeeting() {
            // Add self to participants
            const pRef = ref(db, `rooms/${roomId}/participants/${user.id}`);
            update(pRef, user);
            onDisconnect(pRef).remove();

            setupListeners();
            playSound('join');
        }

        // --- WebRTC Core Logic (The Fix) ---
        function setupListeners() {
            // 1. Detect other users
            onChildAdded(ref(db, `rooms/${roomId}/participants`), (snap) => {
                const partner = snap.val();
                if(partner.id === user.id) return;

                // Create placeholder for them
                addVideo(partner.id, new MediaStream(), false, partner);

                // LOGIC FIX: Determine who calls whom to avoid collision
                // The string comparison decides a unique initiator
                const shouldCall = user.id > partner.id; 
                initConnection(partner.id, shouldCall);
            });

            onChildRemoved(ref(db, `rooms/${roomId}/participants`), (snap) => {
                removeVideo(snap.val().id);
                playSound('leave');
            });

            // 2. Listen for Signals (Offer/Answer/Ice)
            onChildAdded(ref(db, `rooms/${roomId}/signals/${user.id}`), async (snap) => {
                const msg = snap.val();
                const senderId = msg.sender;
                const pc = peers[senderId];

                if(!pc) return; // Should exist from participant listener

                if(msg.type === 'offer') {
                    await pc.setRemoteDescription(new RTCSessionDescription(msg.offer));
                    const answer = await pc.createAnswer();
                    await pc.setLocalDescription(answer);
                    sendSignal(senderId, { type: 'answer', answer, sender: user.id });
                } 
                else if(msg.type === 'answer') {
                    await pc.setRemoteDescription(new RTCSessionDescription(msg.answer));
                } 
                else if(msg.type === 'candidate') {
                    try { await pc.addIceCandidate(new RTCIceCandidate(msg.candidate)); } catch(e){}
                }
                
                // Cleanup signal
                remove(ref(db, `rooms/${roomId}/signals/${user.id}/${snap.key}`));
            });

            // 3. Listen for Chat
            onChildAdded(ref(db, `rooms/${roomId}/chat`), (snap) => {
                renderMessage(snap.val());
                if(snap.val().senderId !== user.id) playSound('message');
            });

            // 4. Listen for State Changes (Mute/Video Off)
            onValue(ref(db, `rooms/${roomId}/participants`), (snap) => {
                const users = snap.val() || {};
                Object.values(users).forEach(u => updateStateUI(u));
            });
        }

        function initConnection(partnerId, isInitiator) {
            if(peers[partnerId]) return;

            const pc = new RTCPeerConnection(rtcConfig);
            peers[partnerId] = pc;

            // Add local tracks
            localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

            // Handle ICE
            pc.onicecandidate = (e) => {
                if(e.candidate) sendSignal(partnerId, { type: 'candidate', candidate: e.candidate, sender: user.id });
            };

            // Handle Stream
            pc.ontrack = (e) => {
                const vid = document.getElementById(`vid-${partnerId}`);
                if(vid) vid.srcObject = e.streams[0];
            };

            if(isInitiator) {
                // Wait a bit for stable state then offer
                pc.onnegotiationneeded = async () => {
                    try {
                        const offer = await pc.createOffer();
                        await pc.setLocalDescription(offer);
                        sendSignal(partnerId, { type: 'offer', offer, sender: user.id });
                    } catch(e) { console.error(e); }
                };
            }
        }

        function sendSignal(targetId, data) {
            push(ref(db, `rooms/${roomId}/signals/${targetId}`), data);
        }

        // --- UI Functions ---
        function addVideo(id, stream, isLocal, data) {
            if(document.getElementById(`wrap-${id}`)) return;

            const grid = document.getElementById('video-grid');
            const wrap = document.createElement('div');
            wrap.className = `video-card ${isLocal ? 'local' : 'remote'}`;
            wrap.id = `wrap-${id}`;
            
            wrap.innerHTML = `
                <video id="vid-${id}" autoplay playsinline ${isLocal ? 'muted' : ''}></video>
                <div class="no-cam-overlay" id="ovl-${id}" style="display:none">
                    <img src="${data.avatar}">
                    <h3 style="margin-top:10px">${data.name}</h3>
                </div>
                <div class="user-tag">
                    <div class="status-dot"></div>
                    <span>${isLocal ? 'أنت' : data.name}</span>
                    <i class="fas fa-microphone-slash" id="mute-icon-${id}" style="display:none; margin-right:5px; color:var(--danger)"></i>
                </div>
            `;
            
            grid.appendChild(wrap);
            const vid = document.getElementById(`vid-${id}`);
            vid.srcObject = stream;

            updateLayoutMode();
        }

        function removeVideo(id) {
            const el = document.getElementById(`wrap-${id}`);
            if(el) el.remove();
            if(peers[id]) { peers[id].close(); delete peers[id]; }
            updateLayoutMode();
        }

        // --- Smart Layout Logic ---
        function updateLayoutMode() {
            const grid = document.getElementById('video-grid');
            const cards = grid.querySelectorAll('.video-card');
            
            if(cards.length === 2) {
                // وضع 1 ضد 1
                grid.className = 'layout-1v1';
            } else {
                // وضع المجموعة
                grid.className = 'layout-grid';
            }
        }

        function updateStateUI(userData) {
            const overlay = document.getElementById(`ovl-${userData.id}`);
            const micIcon = document.getElementById(`mute-icon-${userData.id}`);
            
            if(overlay) overlay.style.display = userData.videoOn ? 'none' : 'flex';
            if(micIcon) micIcon.style.display = userData.audioOn ? 'none' : 'inline-block';
        }

        // --- Controls ---
        window.toggleAudio = () => {
            playSound('click');
            const track = localStream.getAudioTracks()[0];
            if(track) {
                track.enabled = !track.enabled;
                const btn = document.getElementById('mic-btn');
                btn.classList.toggle('active-off', !track.enabled);
                btn.innerHTML = track.enabled ? '<i class="fas fa-microphone"></i>' : '<i class="fas fa-microphone-slash"></i>';
                btn.style.color = track.enabled ? 'white' : 'black';
                
                update(ref(db, `rooms/${roomId}/participants/${user.id}`), { audioOn: track.enabled });
            }
        }

        window.toggleVideo = () => {
            playSound('click');
            const track = localStream.getVideoTracks()[0];
            if(track) {
                track.enabled = !track.enabled;
                const btn = document.getElementById('cam-btn');
                btn.classList.toggle('active-off', !track.enabled);
                btn.innerHTML = track.enabled ? '<i class="fas fa-video"></i>' : '<i class="fas fa-video-slash"></i>';
                btn.style.color = track.enabled ? 'white' : 'black';

                update(ref(db, `rooms/${roomId}/participants/${user.id}`), { videoOn: track.enabled });
            }
        }

        window.leaveRoom = () => {
            playSound('click');
            if(confirm('مغادرة المكالمة؟')) {
                window.location.href = window.location.pathname;
            }
        }

        window.copyLink = () => {
            playSound('click');
            const url = `${window.location.origin}${window.location.pathname}?room=${roomId}`;
            navigator.clipboard.writeText(url);
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        // --- Chat & Panels ---
        window.openPanel = (type) => {
            playSound('click');
            document.getElementById(`${type}-panel`).classList.add('open');
            if(type === 'chat') document.getElementById('chat-badge').style.display = 'none';
        }
        window.closePanel = (type) => {
            playSound('click');
            document.getElementById(`${type}-panel`).classList.remove('open');
        }

        window.sendChat = () => {
            const inp = document.getElementById('chat-msg');
            const text = inp.value;
            if(!text) return;
            
            push(ref(db, `rooms/${roomId}/chat`), {
                sender: user.name, senderId: user.id, text, time: Date.now()
            });
            inp.value = '';
            playSound('click');
        }

        function renderMessage(msg) {
            const box = document.getElementById('chat-box');
            const div = document.createElement('div');
            const isMe = msg.senderId === user.id;
            div.className = `msg ${isMe ? 'mine' : 'theirs'}`;
            div.innerHTML = `<span class="msg-sender">${isMe ? 'أنت' : msg.sender}</span>${msg.text}`;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;

            if(!isMe && !document.getElementById('chat-panel').classList.contains('open')) {
                document.getElementById('chat-badge').style.display = 'block';
            }
        }

        // Helper for disconnect
        import { onDisconnect } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    </script>
</body>
</html>
