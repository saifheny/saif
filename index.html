<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TurkDrama Premium</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap');

        :root {
            --bg-color: #0b0f19;
            --surface-color: #151a28;
            --surface-light: #1e2538;
            --primary-color: #f59e0b;
            --primary-gradient: linear-gradient(135deg, #f59e0b, #d97706);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --glass-bg: rgba(21, 26, 40, 0.85);
            --glass-border: rgba(255, 255, 255, 0.05);
            --sidebar-width: 280px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            overflow-x: hidden;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: var(--sidebar-width);
            background: var(--surface-color);
            border-left: 1px solid var(--glass-border);
            position: fixed;
            right: 0;
            top: 0;
            height: 100vh;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        .brand-logo {
            font-size: 2rem;
            font-weight: 900;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 40px;
            text-align: center;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sidebar-menu {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 15px;
            flex: 1;
        }

        .sidebar-menu li {
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
        }

        .sidebar-menu li i {
            font-size: 1.3rem;
        }

        .sidebar-menu li:hover, .sidebar-menu li.active {
            background: var(--surface-light);
            color: var(--primary-color);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .upload-btn-container {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid var(--glass-border);
        }

        .btn-upload {
            width: 100%;
            padding: 15px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.3);
        }

        .btn-upload:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(245, 158, 11, 0.5);
        }

        .main-content {
            flex: 1;
            margin-right: var(--sidebar-width);
            display: flex;
            flex-direction: column;
        }

        header {
            position: sticky;
            top: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            padding: 20px 4%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            z-index: 90;
            border-bottom: 1px solid var(--glass-border);
        }

        .search-wrapper {
            display: flex;
            align-items: center;
            background: var(--surface-light);
            border-radius: 20px;
            padding: 10px 20px;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
        }

        .search-wrapper:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.15);
        }

        .search-wrapper i {
            color: var(--primary-color);
            font-size: 1.2rem;
            margin-left: 15px;
        }

        .search-wrapper input {
            background: transparent;
            border: none;
            color: white;
            outline: none;
            width: 100%;
            font-size: 1rem;
        }

        .hero-banner {
            position: relative;
            width: 100%;
            height: 50vh;
            background: url('https://images.unsplash.com/photo-1542304082-f5c71b69eb07?q=80&w=2000&auto=format&fit=crop') center/cover;
            display: flex;
            align-items: flex-end;
            padding: 40px 4%;
        }

        .hero-banner::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to right, rgba(11, 15, 25, 0.9) 0%, rgba(11, 15, 25, 0.4) 100%);
        }

        .hero-banner::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 50%;
            background: linear-gradient(to top, var(--bg-color), transparent);
        }

        .hero-content {
            position: relative;
            z-index: 10;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 15px;
            color: #fff;
        }

        .hero-desc {
            color: var(--text-muted);
            font-size: 1.2rem;
            max-width: 600px;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.4s ease;
            padding-bottom: 40px;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-wrapper {
            padding: 30px 4% 0;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '';
            display: block;
            width: 6px;
            height: 24px;
            background: var(--primary-gradient);
            border-radius: 10px;
        }

        .scroll-grid {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding-bottom: 20px;
            scroll-behavior: smooth;
        }

        .scroll-grid::-webkit-scrollbar {
            height: 8px;
        }

        .scroll-grid::-webkit-scrollbar-track {
            background: var(--surface-color);
            border-radius: 10px;
        }

        .scroll-grid::-webkit-scrollbar-thumb {
            background: var(--surface-light);
            border-radius: 10px;
        }

        .card {
            flex: 0 0 200px;
            background: var(--surface-color);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--glass-border);
            position: relative;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            border-color: var(--primary-color);
        }

        .card-img-wrapper {
            position: relative;
            width: 100%;
            height: 280px;
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(11, 15, 25, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card:hover .card-overlay {
            opacity: 1;
        }

        .card-overlay i {
            font-size: 3.5rem;
            color: var(--primary-color);
            filter: drop-shadow(0 0 15px rgba(245, 158, 11, 0.6));
            transform: scale(0.8);
            transition: transform 0.3s;
        }

        .card:hover .card-overlay i {
            transform: scale(1);
        }

        .card-info {
            padding: 15px;
        }

        .card-title {
            font-size: 0.95rem;
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 0 4%;
        }

        .video-card {
            background: var(--surface-color);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            border-color: var(--primary-color);
        }

        .video-card img {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
        }

        .video-card-info {
            padding: 15px;
        }

        .video-card-title {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .bottom-nav {
            display: none;
            position: fixed;
            bottom: 0; left: 0; width: 100%;
            height: 70px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid var(--glass-border);
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-muted);
            font-size: 0.8rem;
            gap: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-item i {
            font-size: 1.4rem;
        }

        .nav-item.active {
            color: var(--primary-color);
        }

        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(11, 15, 25, 0.9);
            backdrop-filter: blur(8px);
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: var(--surface-color);
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            transform: scale(0.95) translateY(20px);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1) translateY(0);
        }

        .modal-header {
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--surface-light);
            border-bottom: 1px solid var(--glass-border);
        }

        .modal-title {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .modal-close {
            background: rgba(255,255,255,0.05);
            border: none;
            color: var(--text-main);
            width: 40px; height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .modal-close:hover {
            background: var(--primary-color);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 25px;
            overflow-y: auto;
            flex: 1;
        }

        .episode-item {
            display: flex;
            gap: 20px;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            background: var(--surface-light);
            margin-bottom: 15px;
            border: 1px solid transparent;
        }

        .episode-item:hover {
            border-color: var(--primary-color);
            transform: translateX(-5px);
        }

        .episode-item img {
            width: 140px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        .player-wrapper {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
            background: #000;
        }

        .player-wrapper iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border: none;
        }

        .action-bar {
            display: flex;
            gap: 40px;
            padding: 20px 25px;
            background: var(--surface-light);
            border-bottom: 1px solid var(--glass-border);
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .action-btn i {
            font-size: 1.6rem;
        }

        .action-btn:hover, .action-btn.liked {
            color: var(--primary-color);
        }

        .modern-input {
            width: 100%;
            padding: 18px 20px;
            background: var(--bg-color);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: white;
            margin-bottom: 20px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        .modern-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 15px rgba(245, 158, 11, 0.1);
        }

        .comment-box {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn-send {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 12px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-send:hover {
            transform: scale(1.05);
        }

        .comment-item {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            background: var(--surface-light);
            padding: 15px;
            border-radius: 12px;
        }

        .comment-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: white;
        }

        @media (max-width: 992px) {
            .sidebar {
                display: none;
            }
            .main-content {
                margin-right: 0;
            }
            .bottom-nav {
                display: flex;
            }
            header {
                justify-content: center;
            }
            .search-wrapper {
                max-width: 100%;
            }
            .hero-title {
                font-size: 2rem;
            }
            .modal-content {
                width: 100%;
                height: 100vh;
                max-height: 100vh;
                border-radius: 0;
                transform: translateY(100%);
            }
            .modal-overlay {
                align-items: flex-end;
            }
            .modal-overlay.active .modal-content {
                transform: translateY(0);
            }
            .card {
                flex: 0 0 160px;
            }
            .card-img-wrapper {
                height: 220px;
            }
            .app-container {
                padding-bottom: 70px;
            }
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <aside class="sidebar">
            <div class="brand-logo">TurkDrama</div>
            <ul class="sidebar-menu">
                <li class="active" onclick="switchTab('tab-home', this)">
                    <i class="fas fa-home"></i> الرئيسية
                </li>
                <li onclick="switchTab('tab-videos', this)">
                    <i class="fas fa-play-circle"></i> مشاركات الأعضاء
                </li>
            </ul>
            <div class="upload-btn-container">
                <button class="btn-upload" onclick="openModal('addVideoModal')">
                    <i class="fas fa-cloud-upload-alt"></i> رفع منشور
                </button>
            </div>
        </aside>

        <main class="main-content">
            
            <header>
                <div class="search-wrapper">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="ابحث عن مسلسل، حلقة، أو فيلم...">
                </div>
            </header>

            <div id="tab-home" class="tab-content active">
                <div class="hero-banner">
                    <div class="hero-content">
                        <h1 class="hero-title">اكتشف أروع المسلسلات التركية</h1>
                        <p class="hero-desc">مكتبة ضخمة تضم مئات المسلسلات المدبلجة بجودة عالية، تصفح، شارك، واستمتع بالمشاهدة.</p>
                    </div>
                </div>

                <div class="section-wrapper">
                    <h2 class="section-title">الأكثر شهرة ومتابعة</h2>
                    <div class="scroll-grid" id="playlistsContainer1"></div>
                </div>
                
                <div class="section-wrapper">
                    <h2 class="section-title">إضافات مميزة</h2>
                    <div class="scroll-grid" id="playlistsContainer2"></div>
                </div>

                <div class="section-wrapper">
                    <h2 class="section-title">مختارات حصريّة</h2>
                    <div class="scroll-grid" id="playlistsContainer3"></div>
                </div>
            </div>

            <div id="tab-videos" class="tab-content">
                <div class="section-wrapper" style="padding-top: 20px;">
                    <h2 class="section-title">أحدث مشاركات الأعضاء</h2>
                    <div class="grid-container" id="userVideosContainer"></div>
                </div>
            </div>

        </main>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="switchTab('tab-home', this)">
            <i class="fas fa-home"></i>
            <span>الرئيسية</span>
        </div>
        <div class="nav-item" onclick="openModal('addVideoModal')">
            <i class="fas fa-plus-circle" style="font-size: 2.5rem; color: var(--primary-color);"></i>
        </div>
        <div class="nav-item" onclick="switchTab('tab-videos', this)">
            <i class="fas fa-users"></i>
            <span>المشاركات</span>
        </div>
    </nav>

    <div class="modal-overlay" id="playlistModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="playlistModalTitle"></div>
                <button class="modal-close" onclick="closeModal('playlistModal')"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body" id="episodesList"></div>
        </div>
    </div>

    <div class="modal-overlay" id="playerModal">
        <div class="modal-content" style="padding: 0; display: flex; flex-direction: column;">
            <div class="player-wrapper" id="playerContainer"></div>
            <div class="action-bar">
                <button class="action-btn" id="likeBtn">
                    <i class="fas fa-heart"></i> <span id="likeCountText">0</span>
                </button>
                <button class="action-btn" onclick="document.getElementById('commentInput').focus()">
                    <i class="fas fa-comment-dots"></i> <span>تعليق</span>
                </button>
                <button class="action-btn" style="margin-right: auto;" onclick="closePlayer()">
                    <i class="fas fa-compress-arrows-alt"></i> <span>إغلاق</span>
                </button>
            </div>
            <div class="modal-body">
                <h3 id="playerVideoTitle" style="margin-bottom: 25px; font-size: 1.3rem;"></h3>
                <div class="comment-box">
                    <input type="text" id="commentInput" class="modern-input" style="margin:0;" placeholder="شاركنا رأيك في هذا المقطع...">
                    <button id="sendCommentBtn" class="btn-send"><i class="fas fa-paper-plane"></i></button>
                </div>
                <div id="commentsContainer"></div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="addVideoModal">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <div class="modal-title">رفع منشور جديد</div>
                <button class="modal-close" onclick="closeModal('addVideoModal')"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <input type="text" id="addTitle" class="modern-input" placeholder="عنوان المنشور / المشهد...">
                <input type="text" id="addUrl" class="modern-input" placeholder="رابط يوتيوب (https://youtube.com/...)">
                <button class="btn-upload" id="submitVideoBtn" style="margin-top: 15px;">
                    <i class="fas fa-paper-plane"></i> نشر الآن
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, push, set, onValue, get } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

        const YOUTUBE_API_KEY = "AIzaSyA4udj09he_6KiDbkKN1faciOhgqWwKOcI"; 

        const firebaseConfig = {
            apiKey: "AIzaSyAjE-2q6PONBkCin9ZN22gDp9Q8pAH9ZW8",
            authDomain: "story-97cf7.firebaseapp.com",
            databaseURL: "https://story-97cf7-default-rtdb.firebaseio.com",
            projectId: "story-97cf7",
            storageBucket: "story-97cf7.firebasestorage.app",
            messagingSenderId: "742801388214",
            appId: "1:742801388214:web:32a305a8057b0582c5ec17"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let currentVideoId = null; 
        let allPlaylists =[];

        window.openModal = (id) => document.getElementById(id).classList.add('active');
        window.closeModal = (id) => document.getElementById(id).classList.remove('active');

        window.closePlayer = () => {
            closeModal('playerModal');
            document.getElementById('playerContainer').innerHTML = ''; 
            currentVideoId = null;
        }

        window.switchTab = (targetId, element = null) => {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.getElementById(targetId).classList.add('active');
            
            document.querySelectorAll('.sidebar-menu li, .nav-item').forEach(el => el.classList.remove('active'));
            if(element) element.classList.add('active');
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const allCards = document.querySelectorAll('.card, .video-card');
            allCards.forEach(card => {
                const title = card.getAttribute('data-title').toLowerCase();
                card.style.display = title.includes(query) ? '' : 'none';
            });
        });

        async function fetchPlaylists() {
            try {
                const query = encodeURIComponent("مسلسلات تركية مدبلجة كاملة");
                const res1 = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=playlist&q=${query}&maxResults=50&key=${YOUTUBE_API_KEY}`);
                const data1 = await res1.json();
                
                if(data1.items) {
                    allPlaylists.push(...data1.items);
                    if(data1.nextPageToken) {
                        const res2 = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=playlist&q=${query}&maxResults=50&pageToken=${data1.nextPageToken}&key=${YOUTUBE_API_KEY}`);
                        const data2 = await res2.json();
                        if(data2.items) allPlaylists.push(...data2.items);
                    }
                    renderPlaylists();
                }
            } catch (error) {}
        }

        function renderPlaylists() {
            const c1 = document.getElementById('playlistsContainer1');
            const c2 = document.getElementById('playlistsContainer2');
            const c3 = document.getElementById('playlistsContainer3');
            
            c1.innerHTML = ''; c2.innerHTML = ''; c3.innerHTML = '';

            allPlaylists.forEach((item, index) => {
                const plId = item.id.playlistId;
                const title = item.snippet.title;
                const thumb = item.snippet.thumbnails.high ? item.snippet.thumbnails.high.url : item.snippet.thumbnails.default.url;

                const card = `
                    <div class="card" data-title="${title}" onclick="openPlaylist('${plId}', '${title.replace(/'/g, "\\'")}')">
                        <div class="card-img-wrapper">
                            <img src="${thumb}" class="card-img">
                            <div class="card-overlay"><i class="fas fa-play"></i></div>
                        </div>
                        <div class="card-info">
                            <div class="card-title">${title}</div>
                        </div>
                    </div>
                `;
                
                if(index < 33) c1.innerHTML += card;
                else if(index < 66) c2.innerHTML += card;
                else c3.innerHTML += card;
            });
        }

        window.openPlaylist = async (playlistId, title) => {
            document.getElementById('playlistModalTitle').innerText = title;
            const epCont = document.getElementById('episodesList');
            epCont.innerHTML = '<div style="text-align:center; padding:50px;"><i class="fas fa-circle-notch fa-spin fa-3x" style="color:var(--primary-color);"></i></div>';
            openModal('playlistModal');

            try {
                const res = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${playlistId}&key=${YOUTUBE_API_KEY}`);
                const data = await res.json();
                
                epCont.innerHTML = '';
                if(data.items && data.items.length > 0) {
                    data.items.forEach((item, idx) => {
                        const ytId = item.snippet.resourceId.videoId;
                        const epTitle = item.snippet.title;
                        const thumb = item.snippet.thumbnails.medium ? item.snippet.thumbnails.medium.url : 'https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?w=400';

                        epCont.innerHTML += `
                            <div class="episode-item" onclick="playVideo('${ytId}', '${epTitle.replace(/'/g, "\\'")}')">
                                <img src="${thumb}">
                                <div style="flex:1; display:flex; flex-direction:column; justify-content:center;">
                                    <h4 style="font-size:1.1rem; margin-bottom:10px;">${epTitle}</h4>
                                    <span style="font-size:0.9rem; color:var(--primary-color); font-weight:bold;"><i class="fas fa-play-circle"></i> مشاهدة الحلقة</span>
                                </div>
                            </div>
                        `;
                    });
                }
            } catch(e) {}
        }

        window.playVideo = (ytId, title) => {
            closeModal('playlistModal');
            currentVideoId = ytId;
            document.getElementById('playerVideoTitle').innerText = title;
            document.getElementById('playerContainer').innerHTML = `<iframe src="https://www.youtube.com/embed/${ytId}?autoplay=1" allow="autoplay; fullscreen"></iframe>`;
            openModal('playerModal');
            loadFirebaseData(ytId);
        }

        function loadFirebaseData(ytId) {
            const likesRef = ref(db, `likes/${ytId}`);
            const commentsRef = ref(db, `comments/${ytId}`);
            
            const likeBtn = document.getElementById('likeBtn');
            likeBtn.className = 'action-btn';

            onValue(likesRef, snap => {
                document.getElementById('likeCountText').innerText = snap.val() || 0;
            });

            onValue(commentsRef, snap => {
                const cont = document.getElementById('commentsContainer');
                cont.innerHTML = '';
                const data = snap.val();
                if(data) {
                    Object.values(data).forEach(c => {
                        cont.innerHTML += `
                            <div class="comment-item">
                                <div class="comment-avatar"><i class="fas fa-user"></i></div>
                                <div>
                                    <div style="font-size:0.85rem; color:var(--text-muted); margin-bottom:5px;">عضو TurkDrama</div>
                                    <div style="font-size:1rem; color:white;">${c.text}</div>
                                </div>
                            </div>
                        `;
                    });
                }
            });

            likeBtn.onclick = () => {
                get(likesRef).then(snap => {
                    set(likesRef, (snap.val() || 0) + 1);
                    likeBtn.classList.add('liked');
                });
            };
        }

        document.getElementById('sendCommentBtn').addEventListener('click', () => {
            const input = document.getElementById('commentInput');
            if(input.value.trim() && currentVideoId) {
                push(ref(db, `comments/${currentVideoId}`), { text: input.value.trim(), ts: Date.now() })
                .then(() => input.value = '');
            }
        });

        document.getElementById('submitVideoBtn').addEventListener('click', () => {
            const title = document.getElementById('addTitle').value.trim();
            const url = document.getElementById('addUrl').value.trim();
            const match = url.match(/(?:youtu\.be\/|youtube\.com\/(?:embed\/|v\/|watch\?v=|watch\?.+&v=))((\w|-){11})/);
            const ytId = match ? match[1] : null;

            if(title && ytId) {
                push(ref(db, 'user_videos'), { ytId, title, ts: Date.now() }).then(() => {
                    document.getElementById('addTitle').value = '';
                    document.getElementById('addUrl').value = '';
                    closeModal('addVideoModal');
                    const targetBtn = window.innerWidth > 992 
                        ? document.querySelectorAll('.sidebar-menu li')[1] 
                        : document.querySelectorAll('.nav-item')[2];
                    switchTab('tab-videos', targetBtn);
                });
            }
        });

        onValue(ref(db, 'user_videos'), snap => {
            const cont = document.getElementById('userVideosContainer');
            cont.innerHTML = '';
            const data = snap.val();
            if(data) {
                const videos = Object.values(data).sort((a,b) => b.ts - a.ts);
                videos.forEach(v => {
                    cont.innerHTML += `
                        <div class="video-card" data-title="${v.title}" onclick="playVideo('${v.ytId}', '${v.title.replace(/'/g, "\\'")}')">
                            <div style="position:relative;">
                                <img src="https://img.youtube.com/vi/${v.ytId}/hqdefault.jpg">
                                <div style="position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.4); display:flex; align-items:center; justify-content:center;">
                                    <i class="fas fa-play-circle" style="font-size:3rem; color:rgba(255,255,255,0.9);"></i>
                                </div>
                            </div>
                            <div class="video-card-info">
                                <div class="video-card-title">${v.title}</div>
                                <span style="font-size:0.85rem; color:var(--primary-color); font-weight:bold;"><i class="fas fa-video"></i> تشغيل المقطع</span>
                            </div>
                        </div>
                    `;
                });
            }
        });

        fetchPlaylists();

    </script>
</body>
</html>
